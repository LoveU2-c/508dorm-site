  <style>
    /* 时间轴样式 */
    .timeline {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      border-left: 4px solid #0ff;
      position: relative;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: -2px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(#0ff, #f0f);
      animation: move 3s linear infinite;
    }

    @keyframes move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 100%;
      }
    }

    .event {
      margin: 30px 0;
      padding-left: 20px;
      color: #fff;
      font-size: 18px;
      border-left: 2px solid #fff3;
      position: relative;
    }

    .event::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 5px;
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }

    body {
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
  </style>
