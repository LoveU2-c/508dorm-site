<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>508宿舍官网</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background-color: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #007aff;
    }
    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 600;
    }
    .hero h2 {
      font-size: 24px;
      font-weight: 400;
      color: #666;
    }
    @media (max-width: 600px) {
      nav {
        gap: 20px;
        font-size: 14px;
      }
      .hero h1 {
        font-size: 28px;
      }
      .hero h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首页</a>
    <a href="members.html">成员</a>
    <a href="timeline.html">时间轴</a>
    <a href="gallery.html">照片墙</a>
  </nav>

  <div class="hero">
    <h1>世界灿烂盛大</h1>
    <h2>欢迎回到 508</h2>
  </div>
</body>
</html>
